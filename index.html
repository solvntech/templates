<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Travel Log</title>
        <link rel="icon" href="favicon.ico" sizes="32x32" />
        <link rel="stylesheet" type="text/css" href="dist/main.min.css" />
    </head>
    <body>
        <div class="relative flex-col w-screen h-screen">
            <div class="w-full sticky top-0 z-50 header-container">
                <div class="container mx-auto px-4 header flex items-center justify-between">
                    <div class="flex gap-3 items-center">
                        <img src="src/assets/images/logo.svg" alt="logo" />
                        <div class="text-2xl font-black">Travlog</div>
                    </div>
                    <div class="header-navigation gap-x-10 flex">
                        <div class="header-navigation text-sm font-bold">Home</div>
                        <div class="header-navigation text-sm font-bold">Discover</div>
                        <div class="header-navigation text-sm font-bold">Especial Deals</div>
                        <div class="header-navigation text-sm font-bold">Contact</div>
                    </div>
                    <div class="header-action flex gap-2 justify-center">
                        <button class="btn-login text-sm">Login</button>
                        <button class="btn-primary text-sm">Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="w-full shrink grow mt-16">
                <div class="w-full">
                    <div class="banner relative">
                        <div class="container mx-auto px-4 z-10 flex items-center flex-col md:flex-row">
                            <div class="w-5/12 flex flex-col gap-y-10 justify-start">
                                <div>
                                    <button class="btn-explore gap-3 flex items-center px-8 py-3 text-pink">
                                        <span class="text-sm font-bold">Explore the world!</span>
                                        <img src="src/assets/images/icons/bag.svg" alt="bag" />
                                    </button>
                                </div>
                                <div class="text-6xl font-bold slogan pr-8">
                                    Travel <span class="text-pink">top destination</span> of the world
                                </div>
                                <div class="des font-inter">
                                    We always make our customer happy by providing as many choices as possible
                                </div>
                                <div class="flex gap-4">
                                    <button class="btn-primary text-sm btn-get-started">Get Started</button>
                                    <button class="btn text-sm btn-watch-demo flex gap-x-4 items-center">
                                        <img src="src/assets/images/icons/play-circle.svg" alt="Play icon">
                                        <span>Watch Demo</span>
                                    </button>
                                </div>
                            </div>
                            <div class="w-7/12 banner-right relative">
                                <div class="z-20 w-full flex gap-8 pt-20 justify-center">
                                    <div class="flex gap-8 flex-col">
                                        <div class="relative">
                                            <img src="src/assets/images/review-1.png" alt="">
                                            <button class="btn btn-send flex gap-x-4 items-center justify-center text-white">
                                                <img src="src/assets/images/icons/send.svg" alt="Send icon">
                                            </button>
                                        </div>
                                        <img src="src/assets/images/review-2.png" alt="">
                                    </div>
                                    <div class="flex items-center relative">
                                        <div class="relative">
                                            <img src="src/assets/images/review-3.png" alt="">
                                            <button class="btn btn-location flex gap-x-3 bg-white absolute items-center">
                                                <img src="src/assets/images/icons/location.svg" alt="Location icon">
                                                <span>Top Places</span>
                                            </button>
                                        </div>
                                        <button class="btn btn-add-user flex gap-x-4 items-center justify-center text-white absolute">
                                            <img src="src/assets/images/icons/add-user.svg" alt="Add user icon">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/js/scroll-header.js"></script>
        <script src="src/js/btn-effect.js"></script>
    </body>
</html>
